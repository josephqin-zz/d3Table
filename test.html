<html>
	<head>
		<script src="d3/d3.min.js"></script>
		<script src="src/tableModule.js"></script>
		<style type="text/css">
		#tableCanvas {
		    height: 100%;
		    width: 80%;
		    border:2px solid #000;
		    overflow: scroll;
		   
		}

		svg {
		    display: block;
		    width: 300%;
		    height: 300%;
		}
		</style>
	</head>
	<body>
		<div id='tableCanvas'>

		</div>	
	</body>
	<script>
	    var rows = [];
	    for(i=0;i<33470;i++){rows.push(i)}
		var	tableData
			=rows.map((d)=>{ return {id:d,name:'sample'+d,value:Math.round(Math.random()*100)}})

	    svg = d3.select('#tableCanvas').append('svg')
	    svg.call(d3.tableModule.tableData(tableData).columnList(['name','id','value','name','id','value','name','id','value','name','id','value','name','id','value','name','id','value']))
	    
	    

 		
	</script>
</html>
