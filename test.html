		<!-- * -->
		<style type="text/css">
		#tableCanvas {
		    height: 100%;
		    width: 100%;
		    border:2px solid #000;
		    overflow: scroll;
		   
		}

		svg {
		    display: block;
		    width: 500%;
		    height: 100%;
		}
		</style>
	</head>
	<body>
	   
		<div id='tableCanvas'>
		   <svg id="UI"></svg>
		</div>	
	</body>
	<script>
    var svg = d3.select('#UI');
        



    
    	

    	var sampleColumns = dataset.samples.map((d)=>Object.keys(d))
    					.reduce((acc,d)=>[...acc,...d],[]).filter((d,i,self)=>self.indexOf(d)===i)
    	var cohortFn = d3.cohortPanel
    						.sampleData(dataset.samples)
    						.mavenData(dataset.values)
    						.tableColumns(sampleColumns)
        svg.call(cohortFn);
    
   

 		
	</script>
