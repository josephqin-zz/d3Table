<html>
	<head>
		<script src="d3/d3.min.js"></script>
		<script src="src/tableView.js"></script>
		<script src="src/pageTab.js"></script>
	</head>
	<body>
		<div id='tableCanvas'>

		</div>	
	</body>
	<script>
	    var rows = [];
	    for(i=0;i<3347;i++){rows.push(i)}
		var	tableData
			=rows.map((d)=>{ return {id:d,name:'sample'+d,value:d*100+50}})

	    svg = d3.select('#tableCanvas').append('svg').attr('width','1000').attr('height','700')

	    tab = svg.append('g').attr('id','tabs')
	    tableView = svg.append('g').attr('id','tableView').attr('transform','translate(0,25)')
        newdata = tableData.filter((d)=>d.value%3===0)

	    tableFun = d3.tableView.tableData(newdata).columnList(['name','value'])
	    tabFun = d3.pageTab.rowTotal(newdata.length).row(20).page(10).pageclickFun((range)=>{
	    	tableView.call(tableFun.rowFilter((r,i)=>range.includes(i)))
	    })
	    tab.call(tabFun);

 		
	</script>
</html>
